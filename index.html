<!DOCTYPE html>
<html lang="en">

<head>
    <title>TandilSec</title>
    <meta charset="UTF-8" />
    <meta name="description" content="TandilSec - Argentina">
    <meta name="keywords" content="TandilSec, Tandil, Infosec, Learning">
    <meta name="author" content="Ariel Massillo">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Favicons-->
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="src/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <!--Navigation -->
    <div class="container-fluid">
        <div class="row" id="navbar">
            <div class="col-lg-6" id="tandilsec">
                <h3>TandilSec</h3>
                <p id="menu-arrow">â–¼</p>
            </div>
            <nav class="col-lg-6" id="navigation">
                <ol>
                    <li class="col-lg-2"><a href="#tandilsec">Home</a></li>
                    <li class="col-lg-2"><a href="#tandilsec-logo">TandilSec</a></li>
                    <li class="col-lg-2"><a href="#social-media">Meetup</a></li>
                </ol>
            </nav>
        </div>
    </div>

    <!--Carousel with images-->
    <div id="imagesCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="src/background-1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/background-2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="src/background-3.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#imagesCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imagesCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--General information-->
    <div class="container-fluid" id="information">
        <div class="row">
            <div class="col-lg-12">
                <img src="src/tandilsec-logo" id="tandilsec-logo" alt="tandilsec-logo" /><br/>
                <p id="info_1"></p>
            </div>
            <div class="w-100"></div>
            <div class="col-lg-6">
                <h3> Charlas </h3>
                <p id="info_2"></p>
                <img src="src/talks.png" alt="talks" id="stick-fig-1" />
            </div>

            <div class="col-lg-6">
                <h3 id="appear-right"> Reuniones mensuales </h3>
                <p id="info_3"></p>
                <img src="src/meetings.png" alt="meetings" id="stick-fig-2" />
            </div>
        </div>

        <!-- Links -->
        <div class="row" id="social-media">
            <ul>
                <li>
                    <a href="https://www.facebook.com/TandilSec" target="_blank"><img src="src/facebook.png" alt="facebook-logo" title="TandilSec Facebook" id="facebook-logo" /></a>
                </li>
                <li>
                    <a href="https://www.meetup.com/TandilSec" target="_blank"><img src="src/meetup.png" alt="meetup-logo" id="meetup-logo" title="TandilSec Meetup" /></a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/jsonparser.js"></script>

</html>
